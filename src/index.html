<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Desktop Lite</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

  <!-- Sidebar Menu -->
  <div class="flex">
    <!-- Sidebar -->
    <div class="flex flex-col h-full bg-gray-800 text-white w-64 p-4 fixed">
      <h1 class="text-2xl font-bold mb-6">Docker Desktop Lite</h1>
      <nav>
        <ul>
          <li class="mb-4">
            <a href="#containers-section" class="text-gray-300 hover:text-white">Containers</a>
          </li>
          <li class="mb-4">
            <a href="#images-section" class="text-gray-300 hover:text-white">Images</a>
          </li>
          <li>
            <a href="#volumes-section" class="text-gray-300 hover:text-white">Volumes</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-4">
      <!-- Containers Section -->
      <div id="containers-section">
        <h2 class="text-xl font-bold mb-4">Containers</h2>
        <div id="output"></div>
        <button id="list-containers" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">List Containers</button>
      </div>

      <!-- Images Section -->
      <div id="images-section" class="hidden">
        <h2 class="text-xl font-bold mb-4">Images</h2>
        <button id="list-images" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">List Images</button>
        <div class="mt-4">
          <input id="image-name" class="border p-2" type="text" placeholder="Enter image name to pull" />
          <button id="pull-image" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Pull Image</button>
        </div>
        <div id="images-output"></div>
      </div>

      <!-- Volumes Section -->
      <div id="volumes-section" class="hidden">
        <h2 class="text-xl font-bold mb-4">Volumes</h2>
        <button id="list-volumes" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">List Volumes</button>
        <div class="mt-4">
          <input id="volume-name" class="border p-2" type="text" placeholder="Enter volume name" />
          <button id="create-volume" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Create Volume</button>
        </div>
      </div>
    </div>
    <div id="volumes-output"></div>
  </div>

  <!-- Inspect Modal -->
  <div id="inspect-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
      <div id="inspect-modal-content"></div>
    </div>
  </div>

  <!-- Logs Modal -->
  <div id="logs-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg h-96 overflow-y-auto">
      <div id="logs-modal-content"></div>
    </div>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
